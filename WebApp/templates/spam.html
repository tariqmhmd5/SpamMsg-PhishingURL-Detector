<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
</head>
<body>
    <form action="detectmessage" method='post'>
    {% csrf_token %}
    <input type="text" name="spam" placeholder="Type your message....">
    <button type="submit">Detect!</button>
    </form>
    {% if value %}
    <h1>{{ value }}</h1>
    {% endif %}
</body>
</html>
